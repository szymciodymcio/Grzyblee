<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grzyble</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="header">
        <div id="title"><h1>Grzyble</h1></div>

        <div id="logout"><h1><a href='/'>Wyloguj!</a></h1></div>

            <input type="submit" value="->">
        </form>
    </div>
</body>
</html>
