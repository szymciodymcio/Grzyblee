<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grzyble</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="registerPanel" class="register"><h1>Zarejestruj się!</h1>
        <form action="/register" method="post">
            <p>Username:</p> <input type="text" name="nameuser" id="nameuser"><br/>
            <p>Login:</p> <input type="text" name="login" id="login"><br/>
            <p>Password:</p> <input type="password" name="password" id="password"><br/>
            <input type="submit" value="Zarejestruj!">
            <h4>Masz konto?<a href="/"> Zaloguj się!</a></h4>
            <a style="visibility: hidden;">{{isregistered}}</a>
        </form>
    </div>
</body>
</html>
